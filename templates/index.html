{{ define "content" }}
<h1 class="text-2xl font-bold mb-4">Create Course Mapping</h1>

<div class="mb-4 space-x-2">
  <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded"
    hx-get="/load-form?holes=9"
    hx-target="#form"
    hx-swap="innerHTML">
    9 Holes
  </button>

  <button class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded"
    hx-get="/load-form?holes=18"
    hx-target="#form"
    hx-swap="innerHTML">
    18 Holes
  </button>
</div>

<div id="form">
  {{ template "form" . }}
</div>
{{ end }}
